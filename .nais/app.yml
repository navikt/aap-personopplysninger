apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: personopplysninger
  namespace: aap
  labels:
    team: aap
    sub: vedtak
  annotations:
    github.url: "https://github.com/navikt/aap-personopplysninger"
spec:
  image: {{image}}
  replicas:
    cpuThresholdPercentage: 90
    disableAutoScaling: true
    max: 1
    min: 1
  accessPolicy:
    outbound:
      external:
        - host: {{norg.acl}}
  azure:
    application:
      enabled: true
  kafka:
    pool: {{kafka.pool}}
    streams: true
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi
  liveness:
    path: /actuator/live
    initialDelay: 1
    periodSeconds: 1
    failureThreshold: 60
  readiness:
    path: /actuator/ready
    initialDelay: 1
    periodSeconds: 1
    failureThreshold: 60
  prometheus:
    enabled: true
    path: /actuator/metrics
  secureLogs:
    enabled: true
  env:
    - name: PDL_URL
      value: {{pdl.url}}
    - name: PDL_SCOPE
      value: {{pdl.scope}}
    - name: NORG_URL
      value: {{norg.url}}
    - name: TOGGLE_SETT_OPP_AKTORSTREAM
      value: "{{toggle.settOppAkt√∏rStream}}"
